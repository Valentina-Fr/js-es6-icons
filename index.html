<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand text-info fs-2 fw-bold" href="#">Fonticons</a>
            </div>
        </nav>
        <section id="form" class="text-white bg-info d-flex align-items-center justify-content-center">
            <label class="me-2" for="type-filter">FILTRA PER TIPO</label>
            <select class="form-select w-25" id="type-filter">
            </select>
            <div class="input-group ms-2 w-25">
                <input id="search" type="text" class="form-control" placeholder="Cerca" aria-label="Recipient's username">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Reset</button>
            </div>              
        </section>
    </header>
    <main class="bg-secondary p-5">
        <section class="container" id="icons">
            <div class="row g-3 text-center"></div>
        </section>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
